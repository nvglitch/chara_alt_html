<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火焰纹章 Three Wagons </title>
    <style>
        /* ================= 基础样式 ================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 游戏主容器 */
        .game-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #eef2f3 0%, #d9e4f5 100%);
            display: flex;
            position: relative;
        }

        /* ================= 左侧列表 ================= */
        .sidebar {
            width: 300px;
            height: 100%;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
            overflow-y: auto;
        }

        .char-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transform: scale(1);
            background: transparent;
            border-left: 4px solid transparent;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .char-item:hover {
            opacity: 0.8;
            background: rgba(255,255,255, 0.3);
        }

        .char-item.active {
            opacity: 1;
            transform: scale(1.05) translateX(10px);
            background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #333;
        }

        .char-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .char-item.active .char-avatar {
            border-color: #ffb700;
        }

        /* ================= 主区域 ================= */
        .main-view {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: url('背景图.png');
            background-size: cover;
            background-position: center;
        }

        .bg-decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: 900;
            color: rgba(0,0,0,0.03);
            pointer-events: none;
            z-index: 0;
        }

        .tachie-img {
            height: 90%;
            max-width: 100%;
            object-fit: contain;
            z-index: 1;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .tachie-img.show {
            opacity: 1;
            transform: translateX(0);
        }

        /* ================= 右侧面板 ================= */
        .info-panel {
            position: absolute;
            right: 40px;
            top: 100px;
            width: 300px;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .info-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        /* ================= 发光按钮 ================= */
        #char-link-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: #222;
            color: white;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.35);
        }

        #char-link-btn:hover {
            transform: scale(1.07);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.65);
            background: #333;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="sidebar" id="sidebar"></div>

    <div class="main-view">
        <div class="bg-decoration">SSR</div>

        <img id="main-art" class="tachie-img" src="" alt="角色立绘">

        <div class="info-panel">
            <div class="info-title" id="info-name">角色名</div>
            <p>Level: <span style="float:right">148/180</span></p>
            <hr style="margin: 10px 0; opacity: 0.2">
            <p>爆发力 <span style="float:right; color: #27ae60">12,325</span></p>
            <p>危险度 <span style="float:right; color: #27ae60">13,423</span></p>
            <p>有毒性 <span style="float:right; color: #27ae60">7,120</span></p>

            <button id="char-link-btn">前往角色网站</button>
        </div>
    </div>
</div>

<script>
    const characters = [
        {
            id: 1,
            name: "AOMIA",
            class: "SSR / 普通推车",
            avatar: "头像1.png",
            art: "立绘1.png",
            link: "https://example.com/aomia"
        },
        {
            id: 2,
            name: "NWH",
            class: "SSR / 户外推车",
            avatar: "头像2.png",
            art: "立绘2.png",
            link: "https://example.com/nwh"
        },
        {
            id: 3,
            name: "JIGOBING",
            class: "SSR / 战车",
            avatar: "头像3.png",
            art: "立绘3.png",
            link: "https://example.com/jigobing"
        }
    ];

    const sidebar = document.getElementById('sidebar');
    const mainArt = document.getElementById('main-art');
    const infoName = document.getElementById('info-name');
    const linkBtn = document.getElementById('char-link-btn');

    function init() {
        characters.forEach((char, index) => {
            const item = document.createElement('div');
            item.className = 'char-item';
            item.dataset.index = index;

            item.innerHTML = `
                <img src="${char.avatar}" class="char-avatar" alt="avatar">
                <div class="char-info">
                    <span class="char-name">${char.name}</span>
                    <span class="char-class">${char.class}</span>
                </div>
            `;

            item.addEventListener('click', () => selectCharacter(index));
            sidebar.appendChild(item);
        });

        selectCharacter(0);
    }

    function selectCharacter(index) {
        const selectedChar = characters[index];

        document.querySelectorAll('.char-item').forEach(i => i.classList.remove('active'));
        document.querySelectorAll('.char-item')[index].classList.add('active');

        mainArt.classList.remove('show');

        setTimeout(() => {
            mainArt.src = selectedChar.art;
            infoName.textContent = selectedChar.name;

            mainArt.onload = () => mainArt.classList.add('show');
            if (mainArt.complete) mainArt.classList.add('show');
        }, 200);

        linkBtn.onclick = () => window.open(selectedChar.link, "_blank");
    }

    init();
</script>

</body>
</html>
